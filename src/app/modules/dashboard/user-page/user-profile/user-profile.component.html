<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngIf="!Loading">
            <div class="col-md-8">
                <div class="card ">
                    <div class="card-header  card-header-image  card-header-primary">
                        <div class="card-icon">
                            <i class="material-icons">query_builder</i>
                        </div>
                        <h4 class="card-header-title">Tasks</h4>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table">
                                    <tbody>
                                    <tr *ngFor="let row of user.userTasks">
                                        <td>
                                            <div [ngSwitch]="row.status">
                                                <div *ngSwitchCase="true">
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="form-check-input" type="checkbox" value="" checked>
                                                            <span class="form-check-sign">
                                                              <span class="check"></span>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div *ngSwitchDefault>
                                                    <div class="form-check">
                                                        <label class="form-check-label">
                                                            <input class="form-check-input" type="checkbox" value="">
                                                            <span class="form-check-sign">
                                                              <span class="check"></span>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>
                                        </td>
                                        <td>{{row.title}}</td>
                                        <td>{{row.comment}}</td>
                                        <td class="td-actions text-right">
                                            <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <img class="img" src="../../assets/img/faces/marc.jpg"/>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{user.profile.name}} {{user.profile.surname}}</h4>

                        <div class="card-description">
                            <p>
                                <i class="material-icons">location_on</i>
                                <span class="card-user-icon">{{user.profile.location}}</span>

                            </p>
                            <p>
                                <i class="material-icons">phone</i>
                                <span class="card-user-icon">{{user.profile.phone}}</span>
                            </p>
                            <p>
                                <i class="material-icons">mail</i>
                                <span class="card-user-icon">{{user.email}}</span>
                            </p>

                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <div class="card ">
                    <div class="card-header  card-header-image  card-header-primary">
                        <div class="card-icon">
                            <i class="material-icons">assignment_ind</i>
                        </div>
                        <h4 class="card-header-title">Doctors</h4>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="material-datatables">

                                   <!---->
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>






        <div class="row" *ngIf="Loading">
            <div class="col-12">
                <crm-loader></crm-loader>
            </div>
        </div>



    </div>
</div>
