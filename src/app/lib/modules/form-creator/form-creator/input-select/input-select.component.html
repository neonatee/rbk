<div class="row" [formGroup]="group">
    <label class="col-md-3 col-2 col-form-label">{{ config.label }}</label>
    <div class="col-md-9 col-9">
        <mat-form-field>
            <mat-select [placeholder]="config.placeholder" [formControlName]="config.name">
                <mat-option [(value)]="option.value" *ngFor="let option of config.options">
                    {{ option.text }}
                </mat-option>
            </mat-select>

            <mat-error *ngIf="group.get(config.name).invalid">{{getErrorMessage(config.name)}}</mat-error>
        </mat-form-field>
    </div>
</div>
